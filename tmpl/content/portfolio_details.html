{{define "content"}}
<div class="background">
    <div class="container content center">
        {{$Category:=.portfolioCategory}}
        {{$Item := .portfolioItem}}
        <section id="{{$Category.ID}}">
            <header>
                <h3 class="doer-font doer-red center">
                    <a href="/portfolio">Portfolio</a> 
                    <i class="icon-arrow-right margin-5"></i> 
                    <a href="/portfolio/{{$Category.ID}}">{{$Category.Name}} :</a> 
                    <i class="icon-arrow-right margin-5"></i> 
                    <a href="/portfolio/{{$Category.ID}}/{{$Item.ID}}">{{$Item.Title}}</a> 
                </h3>
            </header>
            <div class="content-well"> 
                <div class="row-fluid">
                    <div class="span3"> {{template "portfolioCard" $Item}} </div>
                    <div class="span9"> 
                        <ul class="nav nav-list">
                            {{range $Screenshot:=$Item.Screenshots}}
                                <li> <img src="{{$Screenshot}}" class="img-polaroid margin-5" /> </li>
                            {{end}}
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <hr/>
    </div>
    <!-- /container -->
</div>
{{end}}
