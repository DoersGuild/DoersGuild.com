{{define "content"}}
<div class="background">
    <div class="container content">
        {{$Category:=.portfolioCategory}}
        <section id="{{$Category.ID}}">
            <header>
                <h3 class="doer-font doer-red center"><a href="/portfolio">Portfolio</a> <i class="icon-arrow-right margin-5"></i> <a href="/portfolio/{{$Category.ID}}">{{$Category.Name}} :</a></h3>
            </header>
            <div class="content-well">
                <div class="card-wrapper">
                    {{range $ItemID, $Item := .portfolioItems}} {{template "portfolioCard" $Item}} {{end}}
                </div>
            </div>
        </section>
        <hr/>
    </div>
    <!-- /container -->
</div>

{{end}}
